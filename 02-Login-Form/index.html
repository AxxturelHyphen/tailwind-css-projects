<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Roboto', sans-serif;
      }
    </style>
  </head>
  <body>
    <div
      class="flex items-center justify-center h-screen antialiased bg-slate-800"
    >
      <div class="w-1/3 max-w-xl bg-blue-500 shadow-xl rounded-xl">
        <div class="px-8 py-6">
          <p class="text-4xl font-bold text-center">Login</p>
        </div>
        <div class="my-4 border"></div>
        <div class="px-8 py-6">
          <form>
            <div class="flex flex-col space-y-6">
              <input
                type="text"
                class="py-2 font-light border-b-2 rounded-sm text-md border-slate-400 focus:outline-none"
                placeholder="Username"
              />
              <input
                type="text"
                class="py-2 font-light border-b-2 rounded-sm text-md border-slate-400 focus:outline-none"
                placeholder="Password"
              />
              <p class="font-normal text-slate-400 text-md">
                Forgot Password ?
              </p>
              <button
                class="w-full py-4 mx-auto font-semibold tracking-wider text-black bg-white rounded-full"
              >
                Login
              </button>
              <p class="text-center">
                Not a Member ?
                <span
                  class="font-medium text-blue-500 underline underline-offset-2 decoration-2"
                  ><a href="../01-Signup Form/index.html">Signup</a>
                </span>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
